<!DOCTYPE html>
<html>
<head>
    <title>게임 추천 설문조사</title>
    <script>
        window.onload = function() {
            var form = document.getElementById("survey-form");
            
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                // 설문조사 결과를 처리하는 로직을 작성하세요
                // 예: 데이터베이스에 저장하거나 결과 페이지로 이동
                window.location.href = "recommendation.html";
            });
        };
    </script>
</head>
<body>
    <h1>게임 추천 설문조사</h1>
    <form id="survey-form">
        <label for="gender">성별:</label>
        <input type="radio" name="gender" value="남성"> 남성
        <input type="radio" name="gender" value="여성"> 여성
        <br><br>
        <label for="age">나이대:</label>
        <select name="age">
            <option value="10대">10대</option>
            <option value="20대">20대</option>
            <option value="30대">30대</option>
            <option value="40대">40대</option>
            <option value="50대">50대</option>
            <option value="60대 이상">60대 이상</option>
        </select>
        <br><br>
        <label for="genre">선호하는 게임 장르:</label>
        <input type="checkbox" name="genre" value="액션 게임"> 액션 게임
        <input type="checkbox" name="genre" value="어드벤처 게임"> 어드벤처 게임
        <input type="checkbox" name="genre" value="롤플레잉 게임"> 롤플레잉 게임
        <!-- 다른 게임 장르 체크박스도 추가할 수 있습니다 -->
        <br><br>
        <input type="submit" value="추천 게임 찾기">
    </form>
</body>
</html>
